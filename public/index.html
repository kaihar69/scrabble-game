<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scrabble Chef Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto:wght@500;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #eaddcf; --bg-pattern: #dcca ba;
            --board-border: #4e342e; --grid-gap: #111; --field-green: #2e7d32; 
            --tile-color: #f3e5ab; --tile-text: #2c3e50;
            --ui-dark: #2c3e50; --ui-gold: #d4af37; 
            --wood-dark: #5d4037; --wood-light: #8d6e63;
            --header-h: 80px; --footer-h: 140px;
        }

        * { box-sizing: border-box; }

        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: var(--bg-color);
            background-image: radial-gradient(var(--bg-pattern) 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--ui-dark); margin: 0; padding: 0;
            height: 100dvh; width: 100vw; overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* --- LOGIN --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(5px);
            z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        #login-box {
            background: var(--bg-color); padding: 30px; border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); text-align: center; border: 4px solid var(--ui-gold);
            width: 90%; max-width: 400px; display: flex; flex-direction: column; gap: 15px;
        }
        #login-box h2 { font-family: 'Cinzel', serif; margin: 0 0 10px 0; color: var(--wood-dark); }
        .inp { padding: 12px; font-size: 1.1rem; border: 2px solid var(--wood-light); border-radius: 5px; text-align: center; font-weight: bold; }
        #btn-start {
            padding: 15px; font-size: 1.2rem; font-weight: bold;
            background: linear-gradient(to bottom, #27ae60, #219150);
            color: white; border: none; border-radius: 5px; cursor: pointer; text-transform: uppercase;
        }

        /* --- SCOREBOARD --- */
        #scoreboard {
            height: var(--header-h); width: 98%; max-width: 700px;
            display: flex; justify-content: space-around; align-items: center;
            background: linear-gradient(to bottom, #34495e, #2c3e50);
            border-bottom: 3px solid var(--ui-gold);
            border-radius: 0 0 15px 15px; padding: 0 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); color: #ecf0f1;
            flex-shrink: 0;
        }
        .player-badge {
            display: flex; flex-direction: column; align-items: center;
            opacity: 0.5; transition: all 0.3s; width: 25%;
        }
        .player-badge.active-turn { opacity: 1; color: var(--ui-gold); text-shadow: 0 0 10px rgba(212, 175, 55, 0.5); transform: scale(1.05); font-weight: bold; }
        .p-name { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 1px; max-width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .p-score { font-size: 1.2em; font-weight: 900; font-family: 'Cinzel', serif;}
        
        #game-info {
            position: absolute; top: 85px; width: 100%; text-align: center;
            font-size: 0.8rem; font-weight: bold; color: var(--wood-dark); pointer-events: none;
        }

        /* --- BOARD --- */
        #board-wrapper { flex-grow: 1; width: 100%; display: flex; justify-content: center; align-items: center; overflow: hidden; padding: 5px; }
        #game-board { 
            display: grid; grid-template-columns: repeat(15, 1fr); grid-template-rows: repeat(15, 1fr);
            gap: 2px; background: var(--grid-gap); border: 5px solid var(--board-border); border-radius: 4px;
            width: min(96vw, calc(100dvh - 240px)); height: min(96vw, calc(100dvh - 240px));
            aspect-ratio: 1 / 1; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .cell { background: var(--field-green); display: flex; align-items: center; justify-content: center; position: relative; cursor: pointer; user-select: none; }
        .cell-label { font-size: clamp(6px, 1.5vh, 10px); font-weight: bold; opacity: 0.7; pointer-events: none; }
        .tw { background-color: #b71c1c; .cell-label { color: #fff; } } .dw { background-color: #f57f17; .cell-label { color: #fff; } } 
        .tl { background-color: #0d47a1; .cell-label { color: #fff; } } .dl { background-color: #0288d1; .cell-label { color: #fff; } } 
        .center { background-color: #f57f17; } .star { font-size: 1.5em; color: #fff; padding-bottom: 5px; }
        
        .tile-look {
            background: linear-gradient(135deg, #fffdf0 0%, #f3e5ab 100%); color: var(--tile-text);
            width: 92%; height: 92%; border-radius: 10%;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.4);
            display: flex; justify-content: center; align-items: center; position: relative; z-index: 10;
        }
        .tile-letter { font-size: 65%; font-weight: 900; }
        .tile-score { position: absolute; bottom: 8%; right: 10%; font-size: 30%; font-weight: 600; color: #444; }
        .preview .tile-look { opacity: 0.7; box-shadow: none; border: 2px dotted #333; background: #fff; }

        /* --- UI CONTAINER --- */
        #ui-container { height: var(--footer-h); width: 100%; max-width: 600px; display: flex; flex-direction: column; gap: 8px; padding: 0 10px 10px 10px; justify-content: flex-end; flex-shrink: 0; }
        
        #rack { 
            background: linear-gradient(to bottom, var(--wood-dark), var(--wood-light)); padding: 6px 10px 4px 10px;
            border-radius: 8px; display: flex; justify-content: center; gap: 4px; height: 55px; 
            box-shadow: inset 0 3px 6px rgba(0,0,0,0.6); position: relative;
            /* WICHTIG: Rack ist immer voll sichtbar, damit man sortieren kann */
            opacity: 1 !important; 
        }
        .hand-slot { height: 90%; aspect-ratio: 1/1; display: flex; align-items: flex-end; justify-content: center; cursor: pointer; transition: transform 0.2s; z-index: 2; }
        .hand-slot.selected { transform: translateY(-15px); }
        .hand-slot.swap-selected .tile-look { border: 2px solid #e74c3c; box-shadow: 0 0 10px #e74c3c; }

        #controls { display: grid; grid-template-columns: 1fr 1fr 1fr 1.5fr; gap: 8px; height: 45px; }
        
        button { 
            font-size: 0.8rem; font-family: 'Roboto', sans-serif;
            border: none; border-radius: 8px; font-weight: bold; text-transform: uppercase; cursor: pointer;
            color: white; text-shadow: 0 1px 2px rgba(0,0,0,0.3); box-shadow: 0 3px 0 rgba(0,0,0,0.2);
            transition: all 0.2s;
        }
        button:active { transform: translateY(2px); box-shadow: none; }
        button:disabled { background: #95a5a6; cursor: not-allowed; opacity: 0.5; box-shadow: none; transform: none; }

        .btn-pass { background: #7f8c8d; }
        .btn-swap { background: #3498db; }
        .btn-reset { background: #e74c3c; }
        .btn-submit { background: #27ae60; }

        body.swapping .btn-swap { background: #e67e22; animation: pulse 1s infinite; }
        body.swapping .btn-submit { content: 'Tausch bestätigen'; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }

        #msg-overlay {
            position: fixed; top: 100px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: white; padding: 10px 20px;
            border-radius: 20px; font-weight: bold; pointer-events: none; opacity: 0; transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div id="login-box">
            <h2>Scrabble Chef</h2>
            <input type="text" id="inp-room" class="inp" placeholder="Raum Name (z.B. LOBBY)" value="LOBBY">
            <input type="text" id="inp-name" class="inp" placeholder="Dein Name" maxlength="10">
            <button id="btn-start">Beitreten</button>
        </div>
    </div>
    
    <div id="scoreboard"></div>
    <div id="game-info">Warte auf Verbindung...</div>
    <div id="msg-overlay"></div>

    <div id="board-wrapper">
        <div id="game-board"></div>
    </div>

    <div id="ui-container">
        <div id="rack"></div>
        <div id="controls">
            <button class="btn-pass" id="btn-pass" onclick="actionPass()">Pass</button>
            <button class="btn-swap" id="btn-swap" onclick="toggleSwapMode()">Tausch</button>
            <button class="btn-reset" id="btn-reset" onclick="resetTurn()">Reset</button>
            <button class="btn-submit" id="btn-submit" onclick="submitAction()">LEGEN</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const scoreboard = document.getElementById('scoreboard');
        const gameInfo = document.getElementById('game-info');
        const msgOverlay = document.getElementById('msg-overlay');
        const rackElement = document.getElementById('rack');
        const boardElement = document.getElementById('game-board');
        const btnSubmit = document.getElementById('btn-submit');
        const btnSwap = document.getElementById('btn-swap');

        let myHand = []; 
        let currentBoard = Array(225).fill(null);
        let currentTurnMoves = []; 
        let swapSelectedLetters = []; 
        
        let selectedTile = null; // Für Auswahl (Legen oder Sortieren)

        let myId = null;
        let activePlayerIndex = 0;
        let players = [];
        let isSwapMode = false;
        let isMyTurn = false;

        const LETTER_SCORES = { "A":1,"B":3,"C":4,"D":1,"E":1,"F":4,"G":2,"H":2,"I":1,"J":6,"K":4,"L":2,"M":3,"N":1,"O":2,"P":4,"Q":10,"R":1,"S":1,"T":1,"U":1,"V":6,"W":3,"X":8,"Y":10,"Z":3 };

        document.getElementById('btn-start').addEventListener('click', () => {
            const name = document.getElementById('inp-name').value.trim();
            const room = document.getElementById('inp-room').value.trim();
            if(name && room) {
                socket.emit('join-game', { name, roomId: room });
                document.getElementById('login-screen').style.display = 'none';
            }
        });

        function showMsg(text) {
            msgOverlay.innerText = text;
            msgOverlay.style.opacity = 1;
            setTimeout(() => msgOverlay.style.opacity = 0, 3000);
        }

        function createTileHTML(letter) {
            const score = LETTER_SCORES[letter] || 0;
            return `<div class="tile-look"><span class="tile-letter">${letter}</span><span class="tile-score">${score}</span></div>`;
        }

        function getCellType(i) {
            const x = i % 15; const y = Math.floor(i / 15); const k = x+","+y;
            if (k==="7,7") return "center";
            if ((x===0||x===7||x===14)&&(y===0||y===7||y===14)&&k!=="7,7") return "tw";
            if (x===y||x+y===14) { if(x>=1&&x<=4) return "dw"; if(x>=10&&x<=13) return "dw"; }
            if ((x===5||x===9)&&(y===1||y===5||y===9||y===13)) return "tl";
            if ((y===5||y===9)&&(x===1||x===5||x===9||x===13)) return "tl";
            if ((x===3||x===11)&&(y===0||y===7||y===14)) return "dl";
            if ((y===3||y===11)&&(x===0||x===7||x===14)) return "dl";
            if ((x===2||x===6||x===8||x===12)&&(y===6||y===8)) return "dl";
            if ((y===2||y===6||y===8||y===12)&&(x===6||x===8)) return "dl";
            return "";
        }

        function updateUI() {
            scoreboard.innerHTML = '';
            players.forEach((p, idx) => {
                const isActive = idx === activePlayerIndex;
                const isMe = p.id === myId;
                const badge = document.createElement('div');
                badge.className = `player-badge ${isActive ? 'active-turn' : ''}`;
                badge.innerHTML = `<span class="p-name">${p.name}${isMe?' (DU)':''}</span><span class="p-score">${p.score}</span>`;
                scoreboard.appendChild(badge);
            });

            isMyTurn = (players[activePlayerIndex]?.id === myId);
            gameInfo.innerText = isMyTurn ? "DU BIST AM ZUG" : `WARTE AUF ${players[activePlayerIndex]?.name || 'Spieler'}...`;
            gameInfo.style.color = isMyTurn ? "#27ae60" : "#d35400";

            // Buttons: Controls nur aktiv wenn ich dran bin. 
            // ABER: Rack ist IMMER interaktiv zum Sortieren.
            const btns = document.querySelectorAll('#controls button');
            btns.forEach(b => b.disabled = !isMyTurn);
            
            btnSubmit.innerText = isSwapMode ? "TAUSCH BESTÄTIGEN" : "LEGEN";
            
            renderBoard();
            renderHand();
        }

        function renderBoard() {
            boardElement.innerHTML = '';
            for (let i = 0; i < 225; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell ' + getCellType(i);
                cell.dataset.index = i;
                
                if(!currentBoard[i]) {
                    const type = getCellType(i);
                    let txt = "";
                    if(type==='tw') txt="3W"; if(type==='dw') txt="2W";
                    if(type==='tl') txt="3B"; if(type==='dl') txt="2B";
                    if(type==='center') cell.innerHTML = '<span class="star">★</span>';
                    else if(txt) cell.innerHTML = `<span class="cell-label">${txt}</span>`;
                }

                const localMove = currentTurnMoves.find(m => m.index === i);
                
                if (currentBoard[i]) {
                    cell.innerHTML = createTileHTML(currentBoard[i]);
                } else if (localMove) {
                    cell.innerHTML = createTileHTML(localMove.letter);
                    cell.classList.add('preview');
                }

                cell.onclick = () => handleBoardClick(i);
                boardElement.appendChild(cell);
            }
        }

        function renderHand() {
            rackElement.innerHTML = '';
            myHand.forEach((letter, idx) => {
                const slot = document.createElement('div');
                slot.className = 'hand-slot';
                
                // Visualisierung Auswahl
                const isPlaced = currentTurnMoves.some(m => m.letter === letter && m.handIndex === idx);
                
                if (isSwapMode) {
                    if (swapSelectedLetters.includes(idx)) slot.classList.add('swap-selected');
                } else {
                    if (selectedTile && selectedTile.handIndex === idx) slot.classList.add('selected');
                }

                if (!isPlaced) { 
                    slot.innerHTML = createTileHTML(letter);
                    slot.onclick = () => handleHandClick(letter, idx);
                }
                rackElement.appendChild(slot);
            });
        }

        function handleHandClick(letter, idx) {
            // Modus 1: Tausch-Modus (Server Interaktion)
            if (isSwapMode) {
                if(!isMyTurn) return; // Tauschen nur wenn dran
                if (swapSelectedLetters.includes(idx)) {
                    swapSelectedLetters = swapSelectedLetters.filter(i => i !== idx);
                } else {
                    swapSelectedLetters.push(idx);
                }
                renderHand();
                return;
            }

            // Modus 2: Sortieren & Legen
            if (selectedTile) {
                // Fall: Ich klicke auf einen ANDEREN Stein im Rack -> TAUSCHEN (Sortieren)
                // Das geht IMMER, auch wenn ich nicht dran bin.
                if (selectedTile.handIndex !== idx) {
                    // Tausche im Array
                    const temp = myHand[selectedTile.handIndex];
                    myHand[selectedTile.handIndex] = myHand[idx];
                    myHand[idx] = temp;
                    
                    selectedTile = null; // Auswahl aufheben nach Tausch
                    renderHand();
                    return; 
                } else {
                    // Klick auf gleichen Stein -> Deselect
                    selectedTile = null;
                }
            } else {
                // Nichts ausgewählt -> Auswählen
                selectedTile = { letter, handIndex: idx };
            }
            renderHand();
        }

        function handleBoardClick(index) {
            if (!isMyTurn || isSwapMode) return;
            
            // Stein wieder aufnehmen?
            const existingMoveIdx = currentTurnMoves.findIndex(m => m.index === index);
            if (existingMoveIdx !== -1) {
                currentTurnMoves.splice(existingMoveIdx, 1);
                selectedTile = null;
                renderBoard();
                renderHand();
                return;
            }

            // Stein legen (nur wenn ausgewählt und Feld leer)
            if (selectedTile && !currentBoard[index]) {
                currentTurnMoves.push({ index: index, letter: selectedTile.letter, handIndex: selectedTile.handIndex });
                selectedTile = null;
                renderBoard();
                renderHand();
            }
        }

        function toggleSwapMode() {
            if (currentTurnMoves.length > 0) resetTurn(); 
            isSwapMode = !isSwapMode;
            swapSelectedLetters = [];
            document.body.classList.toggle('swapping', isSwapMode);
            updateUI();
        }

        function resetTurn() {
            currentTurnMoves = [];
            selectedTile = null;
            swapSelectedLetters = [];
            isSwapMode = false;
            document.body.classList.remove('swapping');
            updateUI();
        }

        function actionPass() {
            if(confirm("Wirklich passen?")) {
                resetTurn();
                socket.emit('action-pass');
            }
        }

        function submitAction() {
            if (isSwapMode) {
                if (swapSelectedLetters.length === 0) return;
                const letters = swapSelectedLetters.map(idx => myHand[idx]);
                socket.emit('action-swap', letters);
                resetTurn();
            } else {
                if (currentTurnMoves.length === 0) return;
                const movesToSend = currentTurnMoves.map(m => ({ index: m.index, letter: m.letter }));
                socket.emit('action-place', movesToSend);
            }
        }

        socket.on('update-game-state', (state) => {
            currentBoard = state.board;
            players = state.players;
            activePlayerIndex = state.activePlayerIndex;
            myId = socket.id;
            currentTurnMoves = []; 
            isSwapMode = false;
            document.body.classList.remove('swapping');
            updateUI();
        });

        socket.on('update-hand', (hand) => {
            myHand = hand;
            renderHand();
        });

        socket.on('error-msg', (msg) => {
            showMsg("⚠️ " + msg);
            if(!isSwapMode) resetTurn();
        });

        socket.on('game-msg', (text) => showMsg(text));

    </script>
</body>
</html>
